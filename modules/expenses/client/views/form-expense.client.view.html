<section>
  <div class="page-header">
    <h1>{{vm.expense._id ? 'Edit Expense' : 'New Expense'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.expenseForm" class="form-horizontal" ng-submit="vm.save(vm.form.expenseForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.expense.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.expenseForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expense Title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" type="text" ng-model="vm.expense.description" id="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="amount">Transaction Amount</label>
          <input name="amount" type="text" ng-model="vm.expense.amount" id="amount" class="form-control" placeholder="Amount" required>
          <div ng-messages="vm.form.expenseForm.amount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expense Transaction Amount is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="form-group">


            <div class="col-md-6">
              <label for="transactiondate">Transaction Date:</label>
              <p class="input-group">
                <input type="text" id="transactiondate" name="transactiondate" class="form-control" readonly datepicker-popup="dd-MMM-yyyy hh:mm:ss a" ng-model="vm.expense.transactiondate" is-open="status.opened" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
                       close-text="Close" />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
            </div>

            <timepicker ng-model="vm.expense.transactiondate" hour-step="1" minute-step="1" show-meridian="true">
            </timepicker>
          </div>
          <div ng-messages="vm.form.expenseForm.transactiondate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expense Transaction Date is required and should not be greater than today.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.expense._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
